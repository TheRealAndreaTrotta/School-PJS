<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Page</title>

        <style>
            td{
                background-color: red;
                border: 1px solid black;
            }

            th{
                background-color: yellow;
            }
        </style>
    </head>

    <body>
        <header>
            <h1>7 Febbraio 2023</h1>
        </header>

        <!--Elenco Puntanto-->
        <ol>
            <li><a href="https://www.w3schools.com">Element 1</a></li>
            <li>Element 2</li>
            <li>Element 3
            <!--Elenco Puntanto Numerato-->
                <ul>
                    <li>Under Element 1</li>
                    <li>Under Element 2</li>
                    <li>Under Element 3</li>
                </ul>
            </li>
            <li>Element 4</li>
            <li>Element 5</li>
            <li>Element 6</li>
        </ol>

        <table>
            <caption>Tabella Semplice</caption>
            <!--Table Row-->
            <tr>
                <!--Grassetto-->
                <th>Name 1</th>
                <th>Name 2</th>
                <th>Name 3</th>
            </tr>
            <tr>
                <!--Cella normale-->
                <td>Surname 1</td>
                <td>Surname 2</td>
                <td>Surname 3</td>
            </tr>
        </table>
    </body>
</html>
