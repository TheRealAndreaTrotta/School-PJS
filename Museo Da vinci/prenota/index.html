<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Booking Form HTML Template</title>

    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div id="booking" class="section">
        <div class="section-center">
            <div class="container">
                <div class="row">
                    <div class="booking-form">
                        <div class="form-header">
                            <h1>Prenota Museo</h1>
                        </div>

                        <form>
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Nome e Cognome">
                                <span class="form-label">Destination</span>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input class="form-control" type="date" required>
                                        <span class="form-label">Giorno</span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <select class="form-control" required>
                                            <option value selected hidden>Adulti</option>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                        </select>

                                        <span class="select-arrow"></span>
                                        <span class="form-label"></span>
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="form-group">
                                        <select class="form-control" required>
                                            <option value selected hidden>Ragazzi</option>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                        </select>

                                        <span class="select-arrow"></span>
                                        <span class="form-label"></span>
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="form-group">
                                        <select class="form-control" required>
                                            <option value selected hidden>Neonati</option>
                                            <option>0</option>
                                            <option>1</option>
                                            <option>2</option>
                                        </select>

                                        <span class="select-arrow"></span>
                                        <span class="form-label"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input class="form-control" type="email" placeholder="Email">
                                        <span class="form-label"></span>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input class="form-control" type="tel" placeholder="Numero di Telefono">
                                        <span class="form-label"></span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-btn">
                                <button class="submit-btn">Prenota Ora</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="js/jquery.min.js"></script>
<script>
		$('.form-control').each(function () {
			floatedLabel($(this));
		});

		$('.form-control').on('input', function () {
			floatedLabel($(this));
		});

		function floatedLabel(input) {
			var $field = input.closest('.form-group');
			if (input.val()) {
				$field.addClass('input-not-empty');
			} else {
				$field.removeClass('input-not-empty');
			}
		}
	</script>
</body>
</html>
